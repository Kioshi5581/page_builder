<section class="blue py-3">
    <div class="container text-center py-5">
        <h3 class="text-white font-weight-bold" style="font-size: 30px;">{{ template.reviews_section_title }}</h3>
        <div id="carouselExampleControls" class="carousel slide pt-3" data-ride="carousel">
            <div class="carousel-inner">
                
                {% for review in reviews %}
                {% if forloop.first %}
                <div class="carousel-item active">
    
                    <div class="pfp">
                        <img class="rounded-circle" src="/media/{{ review.image }}" style="width: 15%;">
                    </div>
                    <div class="text-white text">
                        <p>
                           {{ review.text }}
                        </p>

                        <p> {{ review.credit }} </p>
                    </div>
                </div>
                {% else %}
                <div class="carousel-item">
    
                    <div class="pfp">
                        <img class="rounded-circle" src="/media/{{ review.image }}" style="width: 15%;">
                    </div>
                    <div class="text-white text">
                        <p>
                           {{ review.text }}
                        </p>

                        <p> {{ review.credit }} </p>
                    </div>
                </div>
                {% endif %}
                {% endfor %}


            </div>
            <div class="arrows">
                <a class="previous-btn" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="next-btn" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
